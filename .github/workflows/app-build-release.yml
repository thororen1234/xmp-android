# References:
# https://github.com/Dcosta2205/GitHubActionsAndroidSample/blob/master/.github/workflows/release.yml

name: Signed Release APK

on:
  push:
    branches: [ 2023 ]
    paths-ignore:
      - '**.md'
    tags:
      - v*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checking out branch
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      # Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Keystore
      - name: Decode Keystore
        env:
          ENCODED_STRING: ${{ secrets.KEYSTORE_BASE_64 }}
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEYSTORE_ALIAS: ${{ secrets.RELEASE_KEYSTORE_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          echo $ENCODED_STRING > keystore-b64.txt
          base64 -d keystore-b64.txt > keystore.jks
          realpath keystore.jks

      # Gradle Properties
      - name: Restore gradle.properties
        run: |
          mkdir -p ~/.gradle/
          echo "modArchiveApiKey=\"${{ secrets.MOD_ARCHIVE_API_KEY }}\"" >> ~/.gradle/gradle.properties

      # Build APK
      - name: Build Release apk
        env:
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEYSTORE_ALIAS: ${{ secrets.RELEASE_KEYSTORE_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: ./gradlew assembleGHA

      # Rename APK
      - name: Rename APK
        run:
          mv "./app/build/outputs/apk/GHA/app-GHA.apk" "./app/build/outputs/apk/GHA/XmpAndroid.apk"

      # Upload Artifact
      - name: Upload Release Build to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: XmpAndroid.apk
          path: /app/build/outputs/apk/GHA/XmpAndroid.apk
